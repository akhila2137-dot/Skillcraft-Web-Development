<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0d1117;
    color:white;
}
nav{
    position:fixed;
    top:0;
    width:100%;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    background:rgba(0,0,0,0.4);
    backdrop-filter:blur(6px);
    transition:0.3s;
}
nav.scrolled{
    background:#06b6d4;
}
nav a{
    color:white;
    margin-left:15px;
    text-decoration:none;
    padding:6px 10px;
}
nav a:hover{
    background:rgba(255,255,255,0.1);
    border-radius:5px;
}
section{
    height:100vh;
    padding-top:100px;
}
#home{background:#0d1117;}
#about{background:#111827;}
#contact{background:#1e293b;}
</style>
</head>
<body>

<nav id="navbar">
    <div>SkillCraft</div>
    <div>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
</nav>

<section id="home"><h1>Home Section</h1></section>
<section id="about"><h1>About Section</h1></section>
<section id="contact"><h1>Contact Section</h1></section>

<script>
// navbar scroll color change
window.addEventListener("scroll", ()=>{
    const nav = document.getElementById("navbar");
    if(window.scrollY > 50){
        nav.classList.add("scrolled");
    } else {
        nav.classList.remove("scrolled");
    }
});

// smooth scroll
document.querySelectorAll('a[href^="#"]').forEach(a=>{
    a.addEventListener("click", function(e){
        e.preventDefault();
        document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior:"smooth"
        });
    });
});
</script>

</body>
</html>
